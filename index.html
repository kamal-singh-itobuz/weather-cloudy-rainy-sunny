<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="weather-details weather-rainy">
            <div>
                <p class="sunny-text">Sunny</p>
                <p class="night-text">Cloud Night</p>
                <p class="rainy-text">Rain</p>
            </div>
            <div class="weather-content">
                <div>
                    <p class="sunny-temp">25&deg; </p>
                    <p class="night-temp">22&deg; </p>
                    <p class="rainy-temp">15&deg; </p>
                </div>
                <div class="separator"></div>
                <div class="day-location">
                    <div class="mon-tues-sun">
                        <p class="sunny-day">Monday, 21 September</p>
                        <p class="night-day">Tuesday, 22 September</p>
                        <p class="rainy-day">Sunday, 23 September</p>
                    </div>
                    <div class="location">
                        <img class="location-icon" src="./images/location.svg" alt="location">
                        <div>
                            <p class="fransisco">San Fransisco</p>
                            <p class="paris">Paris</p>
                            <p class="london">London</p>
                        </div>
                    </div>
                </div>
            </div>
            <img class="sunny-image" src="./images/night.png" alt="Sunny">
            <img class="night-image" src="./images/night.png" alt="Sunny">
            <img class="rainy-image" src="./images/rainy.png" alt="Sunny">
        </div>
    </div>
</body>
</html>
